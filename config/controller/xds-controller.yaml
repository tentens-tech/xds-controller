---
apiVersion: v1
kind: Namespace
metadata:
  name: xds-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xds-controller
  namespace: xds-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xds-controller
  namespace: xds-system
  labels:
    app: xds-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xds-controller
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: xds-controller
    spec:
      serviceAccountName: xds-controller
      containers:
        - name: xds-controller
          image: ghcr.io/tentens-tech/xds-controller:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 18000
              name: xds-grpc
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: health
          env:
            - name: XDS_LOG_LEVEL
              value: "info"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: xds-controller
  namespace: xds-system
spec:
  selector:
    app: xds-controller
  ports:
    - name: xds-grpc
      port: 18000
      targetPort: 18000
    - name: metrics
      port: 8080
      targetPort: 8080
    - name: health
      port: 8081
      targetPort: 8081

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xds-controller
  namespace: xds-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: xds-controller
rules:
  - apiGroups: ["envoyxds.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: xds-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: xds-controller
subjects:
  - kind: ServiceAccount
    name: xds-controller
    namespace: xds-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xds-controller
  namespace: xds-system
  labels:
    app: xds-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xds-controller
  template:
    metadata:
      labels:
        app: xds-controller
    spec:
      serviceAccountName: xds-controller
      containers:
        - name: xds-controller
          image: xds-controller:e2e
          imagePullPolicy: Never
          ports:
            - containerPort: 18000
              name: xds-grpc
            - containerPort: 8080
              name: metrics
            - containerPort: 8081
              name: health
          env:
            - name: XDS_LOG_LEVEL
              value: "debug"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: xds-controller
  namespace: xds-system
spec:
  selector:
    app: xds-controller
  ports:
    - name: xds-grpc
      port: 18000
      targetPort: 18000
    - name: metrics
      port: 8080
      targetPort: 8080
    - name: health
      port: 8081
      targetPort: 8081

